<app-navigation-bar></app-navigation-bar>
<div *ngIf="user">
    <div *ngIf="movies">
        <div *ngIf="movies.length > 0">
            <div *ngIf="me">
                <h2>Les films que j'ai noté</h2>
            </div>
            <div *ngIf="!me">
                <h2>Les films notés par {{user.username}}</h2>
            </div>
        </div>

        <div *ngIf="movies.length == 0">
            <div *ngIf="me">
                <h4>Vous n'avez pas encore noté de films.</h4>
            </div>
            <div *ngIf="!me">
                <h4>{{user.username}} n'a pas encore noté de films.</h4>
            </div>
        </div>

        <nav>
            <a *ngFor="let movie of movies" routerLink="/movie/{{movie.id}}">
                <img *ngIf="movie.poster" [src]="movie.poster" alt="poster-{{movie.id}}" style="width:150px;height:222px;">
            </a>
        </nav>
    </div>

    <h2>Informations de l'utilisateur</h2>
    <div>
        <label for="user-username">Nom d'utilisateur : </label>
        <input id="user-username" [(ngModel)]="user.username" placeholder="username">
    </div>
    <div>
        <label for="user-FullName">Nom complet : </label>
        <input id="user-FullName" [(ngModel)]="user.fullName" placeholder="FullName">
    </div>
    <div>
        <label for="user-Email">Email : </label>
        <input id="user-Email" [(ngModel)]="user.email" placeholder="Email">
    </div>
    <div>
        <label for="user-password">Mot de passe : </label>
        <input id="user-password" [(ngModel)]="user.password" placeholder="Mot de passe" type="password">
    </div>

    <div><button (click)="save()">save</button></div>

</div>
